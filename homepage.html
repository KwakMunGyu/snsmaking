<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimMinBae's homepage</title>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</head>
<body>
    <div class="search-bar">
        <div class="search-bar__column">
            <span>Life's Like</span>
        </div>
        <div class="search-bar__column">
            <span>
                <input type="text" placeholder="search">
            </span>
        </div>
        <div class="search-bar__column">
            <!-- <span>homeimage, messenger, bell, option</span>         -->
            <i class="fas fa-home"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-ellipsis-h"></i>

        </div>
    </div>
        

    <header>
        <!-- <span>profile imgs</span> -->
        <img src="img/kim.jpg">
        <div class="header__fisrt-line">
            <span class="name">kimminbae</span>
            <input type="submit" value="Follow">
        </div>
        <article>
            <p>Hi, my name is Kimminbae. I'm crazy man in Korea. I love bicycles and cars. follow me if you have interest to me.</p>
        </article>
        <table>
            <tr>
                <td>study <i class="fas fa-location-arrow"></i></td>
                <td>bicycle <i class="fas fa-location-arrow"></i></td>
            </tr>
            <tr>
                <td>car <i class="fas fa-location-arrow"></i></td>
                <td>lifestyle <i class="fas fa-location-arrow"></i></td>
            </tr>
        </table>
    </header>

    <div class="main">
        <input type="radio" id="whole" name="tabs" checked>
        <label for="whole">whole</label>
        <input type="radio" id="study" name="tabs">
        <label for="study">study</label>
        <input type="radio" id="bicycle" name="tabs">
        <label for="bicycle">bicycle</label>
        <input type="radio" id="car" name="tabs">
        <label for="car">car</label>
        <input type="radio" id="lifestyle" name="tabs">
        <label for="lifestyle">lifestyle</label>

        <section id="whole">
            <img src="img\study1.jpeg" ><img src="img\study2.jpeg" ><img src="img\study3.jpeg" ><img src="img\study4.jpeg" >
            <img src="img\bicycle1.jpeg" ><img src="img\bicycle2.jpeg" ><img src="img\bicycle3.jpeg" ><img src="img\bicycle4.jpeg" >
            <img src="img\bicycle1.jpeg" ><img src="img\bicycle2.jpeg" ><img src="img\bicycle3.jpeg" ><img src="img\bicycle4.jpeg" >
            <img src="img\lifestyle1.png" ><img src="img\lifestyle2.png" ><img src="img\lifestyle3.png" ><img src="img\lifestyle4.png" >
        </section>
        <section id="study">
            <img src="img\study1.jpeg" ><img src="img\study2.jpeg" ><img src="img\study3.jpeg" ><img src="img\study4.jpeg" >
        </section>
        <section id="bicycle">
            <img src="img\bicycle1.jpeg" ><img src="img\bicycle2.jpeg" ><img src="img\bicycle3.jpeg" ><img src="img\bicycle4.jpeg" >
        </section>
        <section id="car">
            <img src="img\car1.jpeg" ><img src="img\car2.jpeg" ><img src="img\car3.jpeg" ><img src="img\car4.jpeg" >
        </section>
        <section id="lifestyle">
            <img src="img\lifestyle1.png" ><img src="img\lifestyle2.png" ><img src="img\lifestyle3.png" ><img src="img\lifestyle4.png" >
        </section>
    </div>
</body>
</html>
